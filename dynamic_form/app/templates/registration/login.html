<!DOCTYPE html>
{% extends 'app/base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <div class="jumbotron">
        <h2>Please Login</h2>
        <h3>Contact jayanwana@gmail.com For more Info</h3>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary">Login</button>
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
{% endblock %}
